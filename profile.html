<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="profile.css">
   
</head>
<body>
    <div class="navbar navbar-default text-center">
        <button class="btn btn-primary navbar-left" id="back"><a href="list.html">Back</a></button>
        <h1>PROFILE</h1>
    </div>

    <div class="container-fluid">
        <div class="row">    
            <div class="col-lg-6 col-lg-offset-3">
                <div class="jumbotron">
                        <form class="form-horizontal" autocomplete="off">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email"  disabled>
                                </div>
                                <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" id="fname"  disabled>
                                </div>
                                <div class="form-group">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" id="lname"  disabled><br>
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" id="gender" disabled>
                                      <option>Male</option>
                                      <option>Female</option>
                                    </select>
                                  </div> 
                                <div class="form-group">
                                <label>Address</label>
                                 <textarea class="form-control rounded-0" id="address" rows="3" disabled></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="text" class="form-control" id="pwd" disabled>
                                </div>
                                <button class="btn btn-primary" onclick="edit()">EDIT</button>
                                <button class="btn btn-primary" onclick="save()">SAVE</button>
                     </form>
                </div>
                </div>
        </div>    
    </div>    
</body>

<script type="text/javascript" src="profile.js"></script>
</html>
