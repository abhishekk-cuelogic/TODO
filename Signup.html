<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrtion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="navbar navbar-inverse">
        <div class="container">
                <button type="button" class="btn btn-success navbar-right" id="nvbtn"><a href="signin.html">Sign In</a></button>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <h1 style="display: inline; margin-left: 200px;font-weight: bold;">TODO LIST</h1>
                <img src="todo.jpg" alt="todo" id="todo">
            </div>     
            <div class="col-lg-4 col-lg-offset-4">
                <div class="jumbotron">
                        <form class="form-horizontal" autocomplete="off">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" id="lname" placeholder="Last Name"><br>
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" id="gender">
                                      <option>Male</option>
                                      <option>Female</option>
                                    </select>
                                  </div> 
                                <div class="form-group">
                                <label>Address</label>
                                 <textarea class="form-control rounded-0" id="address" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="password">
                                </div>
                                <button class="btn btn-success btn-block" id="btnreg">Register</button>
                            </form>
                </div>
                </div>
        </div>    
    </div>

    <script src="validation.js" type="text/javascript"></script>
</body>
</html>
